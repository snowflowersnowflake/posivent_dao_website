about:
  title: Positive Venture DAO
  text: Positive Venture DAO (PVD) aims to build a top investment DAO that invests and supports groundbreaking blockchain companies with an ecosystem of technical and business resources. We ensure an effective investment deal flow mechanism by uniquely leveraging (a) members of diverse expertise and multi-cultural backgrounds and (b) a Venture DAO smart contract-enabled business structure. We plan to establish legal entity enabled by smart contract (henceforth referred to as the “Positive Venture DAO Designated Smart Contract”) in Q3 2022 and to initiate investments in Q4 2022.
