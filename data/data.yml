careers:
  title: Technical Analyst
  text: |
      Positive Venture DAO is looking for a junior technical analyst to conduct research on several L1 protocols in our deal database. The analyst is expected to: 
        - Write detailed reports on security and scalability dimensions of such L1 protocols
        - Conduct software engineering and blockchain DAPP development work on L1
        - Write a detailed report on certain L2 projects on top of the ditto L1 layer, examining their algorithmic design and maturity
        - Synthesize the above findings to contribute to investment decisions
      The candidate should commit at least 12 hours per week to this task.
        Preferably Qualifications:
        - Passions in blockchain investment research and working with startups
        - Outstanding attention to detail, and work ethic
        - Preferably 1 – 4+ years of experience in computer science programming and product management; preferably, significant experience working in or with tech startups
        - Strong analytical skills: Understand protocol source code written in Rust/Solidity, and Javascript/Python
        - Strong communication skills to present findings orally to leadership and writing skills to produce research materials
        What We Offer:
        - A decentralized investment decision process described above that guarantees to its technical analysts
          - Right to form teams or single-handedly produce investment memos; the investment memo specifies their pre-negotiated contribution, rewards from operating revenue, and stake in the organization; the smart contract ensures implementation of investment memo upon approval decision from Investment Committee
          - Transparent approval process and record-keeping
          - Broader eligibility (lower vested capital requirement) to become a decision-maker in the investment process by joining the Investment Committee
          
  title: Marketing Builder/Intern
  text: |
      Responsibilities:
        1.Manage social account (including Twitter, Telegram, Discord but not limited to)  and deliver high quality content.
        2.Write articles with the insights in Web 3 and produce vivid pictures create an interesting community vibe.
        3.Design campaigns to drive user growth and engagement, partnering with different stakeholders to run cross campaigns on social media.
        4.Communicate with fans on the social account.
        5.Plan, develop and deliver high-quality, engaging campaigns to attract new users and boost community engagement.
        6.Collect feedback and work with product team to optimize platform.
      Requirements:
        1.Native or Fluent English language is a MUST, working language is English.
        2.Familiar with the culture, vibe or style of American social platform.
        3.Good writing skills.
        4.For Interns: Fast learner and interested in Web 3.
        5.For Builders: 6 months of experience in digital marketing and community managing related roles in crypto industry 
          
  title: Graphic Design Intern
  text: |
      Responsibilities:
        - Digital design and social media content creation
        - Creating and presenting concepts for new projects and campaigns
        - Brand identity and logo
        - Design future NFT
        - Vector-based illustration
        - Photo retouching, manipulation, color correcting and archiving
      Requirements:
        1.  Advanced proficiency in Illustrator and InDesign
        2. Experience with Acrobat and Microsoft Word, Excel, PowerPoint and Outlook
        3. A portfolio of your best work
        4. Digital/social media and web design experience
        5. Experience in fashion design is plus
        6. Fast learner and interested in Web 3
      
