about:
  title: Web3 investing with global impact
  block_text: positiveventuredao is a founder-led investment dao supporting the best web3 projects globally. Our team has founded and led some of the most important blockchain companies in the world, and we leverage this background to provide unparalleled support to the companies in our portfolio.
  intro:
    - title: Founder Focused
      block_text: Our team has founded and operated some of the most successful blockchain companies in the world. We know the challenges inherent in building category-defining web3 companies. Often, many projects have the right vision and focus to thrive but find themselves constrained by a lack of resources or connections. We at Symbolic recognize that good ideas still need good execution. With this in mind, Symbolic adopts a hands-on approach to investing, offering advisory, recruiting, PR/marketing, and auditing services (among others) to help our portfolio companies grow.
    - title: Data Driven
      block_text: As a team of builders, we created our own proprietary data platform to generate novel investment insights and provide real value and support to our founders. The suite of software tools we have developed allow us to collect granular data that are specifically relevant to web3 companies. Whether through evaluating social media engagement, analyzing on-chain data, or tracking code contributions, our data platform allows us to gain deep insights that traditional evaluation methods simply can’t achieve.
    - title: Global Reach
      block_text: Blockchain development has spread across the globe, expanding far beyond traditional tech hubs like Silicon Valley. In the past few years, leading crypto infrastructures and major applications have sprung up all over the world, but for far too long, the VC industry has overlooked founders outside of traditional tech markets. At Symbolic, we are empowering the next generation of emerging founders by investing in promising teams at the earliest stages, no matter their country of origin or background.
