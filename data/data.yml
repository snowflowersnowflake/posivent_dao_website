about:
  title: Positive Venture DAO
  text: Positive Venture DAO (PVD) aims to build a top investment DAO that invests and supports groundbreaking blockchain companies with an ecosystem of technical and business resources. We ensure an effective investment deal flow mechanism by uniquely leveraging (a) members of diverse expertise and multi-cultural backgrounds and (b) a Venture DAO smart contract-enabled business structure. We plan to establish legal entity enabled by smart contract (henceforth referred to as the “Positive Venture DAO Designated Smart Contract”) in Q3 2022 and to initiate investments in Q4 2022. We have 4 Co-founders who do it at a full-time pace, 10+ committers who are prepared to invest in the DAO treasury before formal pitch, 20+ active buidlers as a founding team, 200+ high quality deals which are portfolio companies of A16Z, Avalanche, Near Protocol and other web3 top firms. We also have a community of hundreds of entrepreneurs, and hundreds of general members. 80% of our members are from the industry with great experience (MSD Partners, Hyperedge, Cipholio Ventures, Bitmart, Autodesk, etc), and 20% are Gen-Z talents from top universities (NYU, Brown University, UPenn, Columbia Universities, CMU, UC Berkeley, etc).
